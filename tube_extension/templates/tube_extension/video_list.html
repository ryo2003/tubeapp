{% extends "base.html" %}


{% block main %}
    <h2>会員ページ</h2>
    <p>{{ user }}さん、こんにちは！</p>
    
    <p><a href="{% url 'logout' %}">ログアウト</a></p>
    <p><a href="{% url 'password_change' %}">パスワードの変更</a></p>
    <p><a href="{% url 'password_reset' %}">パスワードを忘れた場合</a></p>

    <div class="addVideoForm">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="追加">
        </form>
    </div>
    
    
    <div class="container">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Videos</th>
          </tr>
        </thead>
        <tbody>
            {% if videos %}
                {% for video in videos %}
                    <tr>
                    <td><a href="{% url 'detail' video.id %}">{{video}}</a></td>
                    </tr>
                {% endfor %}
    
            {% endif %}
        </tbody>
      </table>
    </div>
{% endblock %}
